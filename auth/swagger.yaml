openapi: 3.0.0
info:
  title: Auth API
  description: API for user authentication and authorization.
  version: 1.0.0
servers:
  - url: /api/auth
    description: Auth API server
paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                name:
                  type: string
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid request
        '500':
          description: Server error
  /login:
    post:
      summary: Log in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: User logged in successfully
        '401':
          description: Unauthorized
        '500':
          description: Server error
  /me:
    get:
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user data
        '401':
          description: Unauthorized
        '404':
          description: User not found
  /verify-email:
    get:
      summary: Verify user email
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to GUI with status
  /resend-verification:
    post:
      summary: Resend verification email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Verification email resent
        '400':
          description: Invalid request
        '404':
          description: Email not found
        '500':
          description: Server error
  /forgot-password:
    post:
      summary: Request a password reset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset email sent
        '400':
          description: Invalid request
        '500':
          description: Server error
  /reset-password:
    post:
      summary: Reset user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                new_password:
                  type: string
                  format: password
      responses:
        '200':
          description: Password reset successfully
        '400':
          description: Invalid request
        '500':
          description: Server error
  /validate:
    get:
      summary: Validate JWT
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token is valid
        '401':
          description: Invalid token
  /step-up/initiate:
    post:
      summary: Initiate step-up authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
      responses:
        '200':
          description: OTP sent
        '400':
          description: Invalid request
        '404':
          description: User not found
        '500':
          description: Server error
  /step-up/verify:
    post:
      summary: Verify step-up authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                otp:
                  type: string
      responses:
        '200':
          description: Step-up successful
        '400':
          description: Invalid request
        '500':
          description: Server error
  /logout:
    post:
      summary: Log out a user
      responses:
        '200':
          description: User logged out successfully
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
