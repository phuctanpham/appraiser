openapi: 3.0.0
info:
  title: Real Estate Price Prediction API
  description: API for estimating real estate value.
  version: 2.0.0
paths:
  /:
    get:
      summary: Health Check
      description: Check the status of the API.
      tags:
        - General
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  message:
                    type: string
                    example: Welcome to the Real Estate Value Estimation API!
  /predict:
    post:
      summary: Predict and analyze real estate prices
      description: Enter the characteristics of the property to receive the estimated value and detailed analysis.
      tags:
        - Prediction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RealEstateFeatures'
      responses:
        '200':
          description: Successful prediction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PredictionResponse'
        '400':
          description: Prediction error
        '503':
          description: Model or Explainer not available
components:
  schemas:
    RealEstateFeatures:
      type: object
      required:
        - size
        - longitude
        - latitude
        - category
        - region
        - area
      properties:
        size:
          type: number
          format: float
          description: "Land area (m²)"
          example: 90
        living_size:
          type: number
          format: float
          description: "Usable area (m²)"
          example: 270
        width:
          type: number
          format: float
          description: "Width (m)"
          example: 4
        length:
          type: number
          format: float
          description: "Length (m)"
          example: 22
        rooms:
          type: integer
          description: "Number of bedrooms"
          example: 5
        toilets:
          type: integer
          description: "Number of bathrooms"
          example: 5
        floors:
          type: integer
          description: "Number of floors"
          example: 4
        longitude:
          type: number
          format: float
          description: "Longitude"
          example: 106.65461
        latitude:
          type: number
          format: float
          description: "Latitude"
          example: 10.864375
        category:
          type: string
          description: "Type of real estate (e.g., 'House', 'Apartment/Condo')"
          example: "House"
        region:
          type: string
          description: "Province/City"
          example: "TP.HCM"
        area:
          type: string
          description: "District/County"
          example: "District 12"
    PredictionResponse:
      type: object
      properties:
        estimated_price_vnd:
          type: number
          format: float
          description: "Final estimated value (VND)"
          example: 6150450123
        analysis:
          $ref: '#/components/schemas/PredictionAnalysis'
    PredictionAnalysis:
      type: object
      properties:
        base_price_vnd:
          type: number
          format: float
          description: "Starting price (market average) VND"
          example: 3517112269
        factors:
          type: array
          items:
            $ref: '#/components/schemas/ShapFactor'
    ShapFactor:
      type: object
      properties:
        feature:
          type: string
          description: "Feature name"
          example: "area"
        value:
          type: string
          description: "Value of the feature"
          example: "District 12"
        shap_value:
          type: number
          format: float
          description: "SHAP value (impact on price, in VND)"
          example: 1800500000
