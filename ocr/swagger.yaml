openapi: 3.0.0
info:
  title: OCR Service API
  description: API for performing OCR analysis on images.
  version: 1.0.0
servers:
  - url: http://localhost:8789
    description: Local development server
paths:
  /analysis:
    post:
      summary: Perform OCR analysis on a list of images
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: byte
                    description: Base64-encoded image data
      responses:
        '200':
          description: Successful analysis
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  result:
                    type: object
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
  /health:
    get:
      summary: Health check for the OCR service
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string